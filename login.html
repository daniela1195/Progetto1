<html>
  <head>
      <title>Login</title>
			<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>

  <body>
      <div id= "login" STYLE=”position:absolute; top:100px; left:100px”>
          <h2>Clicca qui per fare il login su Spotify e ottenere i concerti</h2>
          <button id="login-button" class="btn btn-primary">Login con Spotify</button>
      </div>
  </body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
      (function() {
        document.getElementById('login-button').addEventListener('click', function() {
            window.location = 'http://localhost:8888/auth/spotify';
          }, false);
      })();
  </script>
</html>
